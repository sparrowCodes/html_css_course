<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Lists</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="container">
      <h1>CSS LISTS!</h1>
    </header>
    <main>
      <article>
        <h2>Ordered List</h2>
        <ol start="3" reversed>
          <!--start with number 3 or letter c in a reversed order-->
          <li>step one</li>
          <li value="26">step two</li>
          <!-- here value=26 corresponds to letter z -->
          <li>step three</li>
        </ol>
      </article>
      <article>
        <h2>Unordered List</h2>
        <ul>
          <li>step one</li>
          <li>step two</li>
          <li>step three</li>
        </ul>
      </article>
    </main>
  </body>
</html>
