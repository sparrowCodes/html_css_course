<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css" />
    <!--using style tag in html doc or linking external stylesheet(preferred ) is the same. 
    priority is given in the order they are written-->
    <style>
      p {
        color: lightgreen;
      }
    </style>
  </head>
  <body>
    <p style="color: blue">I'm learning CSS!</p>
    <!--in line styling takes precedence over other forms-->
  </body>
</html>
