<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Position</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="outer-container">
      <div class="inner-container">
        <div class="box absolute"><p>Absolute</p></div>
        <div class="box relative"><p>Relative</p></div>
        <div class="box fixed"><p>Fixed</p></div>
        <div class="box sticky"><p>Sticky</p></div>
        <!-- these boxes sometimes overlap so the ones in the bottom of the 
        order overlap the others -->
      </div>
    </div>
  </body>
</html>
